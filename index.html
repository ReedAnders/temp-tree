    <link rel="import" href="temp-tree.html">

        data-src='{"name": "Parent A", "children": [{"name": "Child", "children": [{"name": "Grandchild"}]}]}'>

    <temp-tree id="example2"></temp-tree>

    <script>

    {

        {

        }
      ]
    },
    {

        }

    },
    {
      "name": "Child C",
      "children": [
        {

    {
      "name": "Child D",

        {
          "name": "Grandchild D"
        }
      ]

  ]
}

</html>
